site:
  name: Grupo Morsan Seguridad Privada
  site: 'https://grupomorsan.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Grupo Morsan Seguridad Privada
    template: '%s — Grupo Morsan'
  description: "Protección integral con más de 15 años de experiencia en Cancún y la Península de Yucatán. Guardias certificados, monitoreo 24/7 y soluciones de seguridad para sector público y privado."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Grupo Morsan Seguridad Privada
    images:
      - url: '~/assets/images/Hero-01.jpeg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@grupomorsan'
    site: '@grupomorsan'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
